			var tableStateManager = function() {
				
				// 날짜 관련 배열 (필요시 활용)
				var fromDate = [],
					toDate = [],
					dateGap = [];

				// 상태별 개수 변수
				var progressCnt  = 0,   // 진행 중 개수
					compCnt = 0,   // 완료 개수
					delCnt  = 0;   // 삭제 개수

				// 테이블 각 행의 상태를 업데이트하는 함수
				var updateStates = function() {

					// 호출 시마다 카운트 초기화
					progressCnt  = 0;
					compCnt = 0;
					delCnt  = 0;
					
					$(".page table tbody tr").each(function() {

						var $row = $(this);
						var $stateCell = $row.find(".state");
						
						if ($row.hasClass("non")) {
							$stateCell.html("<span>삭제</span>");
							delCnt++;
						} else if ($row.hasClass("ing")) {
							$stateCell.html("<span>진행 중</span>");
							progressCnt++;
						} else if ($row.hasClass("comp")) {
							$stateCell.html("<span>완료</span>");
							compCnt++;
						} else {
							$stateCell.text("");
						}
					});
				};

				// 카운트를 업데이트하는 함수
				var updateCounts = function() {
					var totCnt = $(".page table tbody tr").length; // 전체 행 개수
					$("#compCnt").text(compCnt);
					$("#totCnt").text(totCnt);
					$("#progressCnt").text(progressCnt);
				};

				// 레이아웃(마진) 조정 함수
				var adjustLayout = function() {
					var headerH = $(".container .header").outerHeight();
					$(".container .cont").css("margin-top", headerH + "px");
				};

				return {
					// 초기화 메서드: 상태 업데이트, 카운트 갱신, 레이아웃 조정 실행
					init: function() {
						updateStates();
						updateCounts();
						adjustLayout();
					},
					// 상태와 카운트만 갱신하고 싶을 때 사용
					update: function() {
						updateStates();
						updateCounts();
					}
				};

				return {
					init: function(){
						
					}
				}
			};

			// 문서 로드 시 모듈 초기화 실행
			$(document).ready(function() {
				tableStateManager().init();
			});


		
			/**
			 * #테이블 토글
			 **/
			var tableListToggle = function(el) {
				var $el = $(el);
				return {
					open: function() {
						$el.addClass('on').text('내용닫기');
					},
					close: function() {
						$el.removeClass('on').text('내용열기');
					},
					toggle: function() {
						if ($el.hasClass('on')) {
							this.close();
						} else {
							this.open();
						}
					}
				};
			};

			//event
			$(document).on('click', '.cont .tit', function() {
				
				tableListToggle(this).toggle();
			});
